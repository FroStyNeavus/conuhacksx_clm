<!DOCTYPE html>
<html>
  <head>
    <title>Commodities Map with Deck.GL</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- Deck.gl bundle (includes all modules) -->
    <script src="https://unpkg.com/deck.gl@8.8.27/dist.min.js"></script>
    <!-- Google Maps API Loader -->

        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k],
                );
              e.set("callback", c + ".maps." + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + " could not load.")));
              a.nonce = m.querySelector("script[nonce]")?.nonce || "";
              m.head.append(a);

        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({ key: "AIzaSyBz1StPXf-IESkapXoqK6C_dDCt1OlU0iA", v: "weekly" });
    </script>
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
      <form class="form" id="input-form">
        <h3>Rate Commodity Importance</h3>
        <p class="form-description">Tell us how much these commodities are worth to you (0-100):</p>
        
        <div class="commodity-input">
          <label for="restaurant-slider">Restaurants:</label>
          <input type="range" id="restaurant-slider" name="restaurant" min="0" max="100" value="50" />
          <span class="value-display" id="restaurant-value">50</span>
        </div>
        
        <div class="commodity-input">
          <label for="gas-slider">Gas Stations:</label>
          <input type="range" id="gas-slider" name="gas_station" min="0" max="100" value="50" />
          <span class="value-display" id="gas-value">50</span>
        </div>
        
        <div class="commodity-input">
          <label for="grocery-slider">Grocery Stores:</label>
          <input type="range" id="grocery-slider" name="grocery_or_supermarket" min="0" max="100" value="50" />
          <span class="value-display" id="grocery-value">50</span>
        </div>
        
        <div class="commodity-input">
          <label for="pharmacy-slider">Pharmacies:</label>
          <input type="range" id="pharmacy-slider" name="pharmacy" min="0" max="100" value="50" />
          <span class="value-display" id="pharmacy-value">50</span>
        </div>
        
        <div class="commodity-input">
          <label for="cafe-slider">Cafes/Coffee:</label>
          <input type="range" id="cafe-slider" name="cafe" min="0" max="100" value="50" />
          <span class="value-display" id="cafe-value">50</span>
        </div>
        
        <button class="button" type="submit">Scan</button>
        <button class="button hide-form-btn" type="button" id="hide-form-btn">Hide</button>
      </form>
      <button id="show-form-btn" class="button show-form-btn" style="display: none;">
        Show Form
      </button>
      <button id="activate-geolocation" class="button geolocation">
        Go To Current Location
      </button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
