<!DOCTYPE html>
<html>
  <head>
    <title>Commodities Map with Deck.GL</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- Deck.gl bundle (includes all modules) -->
    <script src="https://unpkg.com/deck.gl@8.8.27/dist.min.js"></script>
    <!-- Google Maps API Loader -->

          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k],
                );
              e.set("callback", c + ".maps." + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + " could not load.")));
              a.nonce = m.querySelector("script[nonce]")?.nonce || "";

        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({ key: "AIzaSyBz1StPXf-IESkapXoqK6C_dDCt1OlU0iA", v: "weekly" });
    </script>
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
      <form class="form" id="input-form">
        <h3>Adjust Commodity Weights</h3>
        <div class="form-description">Adjust the weight of each commodity based on your personal preferences.</div>
        <div class="commodity-input">
          <label for="restaurant-weight">Restaurant (0-100):</label>
          <input type="range" id="restaurant-weight" min="0" max="100" value="85" />
          <span class="value-display" id="restaurant-value">85</span>
        </div>
        <div class="commodity-input">
          <label for="gas-weight">Gas (0-100):</label>
          <input type="range" id="gas-weight" min="0" max="100" value="60" />
          <span class="value-display" id="gas-value">60</span>
        </div>
        <div class="commodity-input">
          <label for="grocery-weight">Grocery (0-100):</label>
          <input type="range" id="grocery-weight" min="0" max="100" value="40" />
          <span class="value-display" id="grocery-value">40</span>
        </div>
        <div class="commodity-input">
          <label for="pharmacy-weight">Pharmacy (0-100):</label>
          <input type="range" id="pharmacy-weight" min="0" max="100" value="70" />
          <span class="value-display" id="pharmacy-value">70</span>
        </div>
        
        <div class="commodity-input">
          <label for="school-slider">Schools:</label>
          <input type="range" id="school-slider" name="school" min="0" max="100" value="50" />
          <span class="value-display" id="school-value">50</span>
        </div>
        <button type="submit" class="button">Update Map</button>
        <button type="button" id="hide-form-btn" class="button hide-form-btn">Close</button>
      </form>
      <button id="show-form-btn" class="button show-form-btn" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
          <path d="M10,20A10,10,0,1,0,0,10,10,10,0,0,0,10,20ZM8.711,4.3l5.7,5.766L8.7,15.711,7.3,14.289l4.289-4.242L7.289,5.7Z"/>
        </svg>
      </button>
      <button id="activate-geolocation" class="button geolocation">
        Go To Current Location
      </button>
    </div>

    <!-- Commodity Scoring System -->
    <script src="./commodityScoring.js"></script>
    
    <!-- Main application -->
    <script src="./main.js"></script>
  </body>
</html>
